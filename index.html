<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Huracanes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Visualización de la Trayectoria de Huracanes</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Inicializar el mapa
    const map = L.map('map').setView([20, -90], 5); // Centramos en coordenadas de ejemplo

    // Cargar el mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // URL de los datos del huracán en formato GeoJSON
    const hurricaneDataUrl = "URL_DE_TUS_DATOS_GEOJSON";

    // Cargar datos GeoJSON
    fetch(hurricaneDataUrl)
        .then(response => response.json())
        .then(data => {
            // Añadir datos de trayectoria al mapa
            L.geoJSON(data, {
                style: {
                    color: "blue",
                    weight: 2
                }
            }).addTo(map);
        })
        .catch(error => console.log("Error cargando los datos:", error));
</script>

</body>
</html>
