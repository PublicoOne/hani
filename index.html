<!DOCTYPE html>
<html>
<head>
    <title>Mapa del NHC - Cono de Incertidumbre</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        /* Asegúrate de que el mapa ocupe toda la ventana */
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 25.0, lng: -90.0 }, // Centro aproximado de la zona afectada
            });

            // Carga el KML con el cono de incertidumbre
            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://www.nhc.noaa.gov/gis/kml/nhc.kmz', // URL del archivo KMZ activo
                map: map
            });

            // Opcional: Ajusta el mapa automáticamente para encuadrar el cono
            kmlLayer.addListener('defaultviewport_changed', function() {
                map.fitBounds(kmlLayer.getDefaultViewport());
            });
        }
    </script>
</body>
</html>
